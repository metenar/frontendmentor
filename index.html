<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    *{
      font-family: 'Red Hat Display', sans-serif;
      margin: 0;
      padding: 0;
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="cardContainer">
      <div class="cardTop">
        <!-- <img src="./images/illustration-hero.svg" alt="illustration-hero"> -->
      </div>
      <div class="cardBottom">
        <div class="card-title">
          Order Summary
        </div>
        <div class="card-desc">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!
        </div>
        <div class="plan-container">
          <div class="left">
            <img src="./images/icon-music.svg" alt="icon-music">
          </div>
          <div class="center">
            <span class="plan-title">Annual Plan</span>
            <span class="plan-amount">$59.99/year</span>
          </div>
          <div class="right">
            <a href="">Change</a>
          </div>
        </div>
        <div class="but-group">
          <button class="pay-button">Proceed to Payment</button>
          <button class="cancel-button">Cancel Order</button>
        </div> 
        
      </div> 
    </div> 
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
